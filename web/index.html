    <script id="shader-fs" type="x-shader/x-fragment">#ifdef GL_ES
#extension GL_OES_standard_derivatives : enable
#endif

uniform vec4 u_color;
uniform vec4 u_borderColor;

varying float v_barycenter;

float edgeFactor(const float thickness, const float bary)
{
    return smoothstep(0.0, fwidth(bary)*thickness, bary);
}

void main()
{
    float f = edgeFactor(1.2, v_barycenter);
    vec4 ambient = 0.15 * mix(
        u_color,
        u_borderColor,
        f
    );
    gl_FragColor = vec4(ambient.rgb, 1.0);
}</script>
    <script id="shader-vs" type="x-shader/x-vertex">#ifdef GL_ES
#extension GL_OES_standard_derivatives : enable
#endif
attribute float a_barycentric;

uniform mat4 u_mvpMat;

uniform float u_time;

varying float v_barycenter;

void main()
{

    float alpha = 0.0;//0.5 + 0.5 * cos(u_time);
    gl_Position = u_mvpMat * vec4(position, 1.0);//vec4(alpha*position + (1-alpha)*alt_position, 1.0);
    v_barycenter = a_barycentric;
}</script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js"></script>
